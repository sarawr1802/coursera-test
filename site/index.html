<!doctype html>
<html>
<style>
  .mid {
  text-align:center;
  font-size: 20px;
  }
  .design {
    color: blueviolet;
    font-family: sans-serif;
  }
  h1 {
    color: darkblue;
    font-family: cursive;
  }

</style>

  <body class="mid design">
    <h1>Enter your favourites</h1>
    <label for="color">Your favourite color:</label>
    <input type="text" id="color"><br><br>

    <label for="animal">Your favourite animal:</label>
    <input type="text" id="animal"><br><br>

    <label for="country">Your favourite country:</label>
    <input type="text" id="country"><br><br>

    <button onclick="favs()">SUBMIT</button>

    <script>
      function favs(){
        var color = document.getElementById("color").value;
        var animal = document.getElementById("animal").value;
        var country = document.getElementById("country").value;

        alert("Your favourite color is "+color+" , animal is "+animal+" and country is "+country+".");
      }
    </script>

  </body>
</html>
